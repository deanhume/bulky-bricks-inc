<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Bulky Bricks Home Page</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Bulky Bricks</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="">Products</a>
            <a class="mdl-navigation__link" href="">About Us</a>
            <a class="mdl-navigation__link" href="">Contact Us</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Bulky Bricks</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="">Products</a>
            <a class="mdl-navigation__link" href="">About Us</a>
            <a class="mdl-navigation__link" href="">Contact Us</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          <div class="demo-grid-1 mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">product 1</div>
            <div class="mdl-cell mdl-cell--3-col">product 2</div>
            <div class="mdl-cell mdl-cell--3-col">product 3</div>
            <div class="mdl-cell mdl-cell--3-col">product 4</div>
          </div>
          <div class="demo-grid-2 mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">product 1</div>
            <div class="mdl-cell mdl-cell--3-col">product 2</div>
            <div class="mdl-cell mdl-cell--3-col">product 3</div>
            <div class="mdl-cell mdl-cell--3-col">product 4</div>
          </div>
        </div>
      </main>
    </div>
  </body>

</html>
