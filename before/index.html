<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Bulky Bricks Home Page</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Square card -->
    <style>
      .demo-card-square.mdl-card {
        width: 280px;
        height: 320px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
      }
    </style>
  </head>
  
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Logo -->
          <span class="mdl-layout-title"><img src="images/logo.svg" style="width: 180px;"></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="index.html">Home</a>
            <a class="mdl-navigation__link" href="products.html">Products</a>
            <a class="mdl-navigation__link" href="about.html">About Us</a>
            <a class="mdl-navigation__link" href="contact.html">Contact Us</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Bulky Bricks</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="products.html">Products</a>
          <a class="mdl-navigation__link" href="about.html">About Us</a>
          <a class="mdl-navigation__link" href="contact.html">Contact Us</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Banner -->
          <div class="demo-grid-1 mdl-grid" style="text-align:center">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square" style="height:200px;background-color:#46B6AC;width:100%;background-image: url('images/background.jpg');">
                <h1 style="text-align:center;color: black;text-shadow: 2px 2px #D0CECE;">Welcome to Bulky Bricks</h1> <h2 style="text-align:center;color: black;text-shadow: 2px 2px #D0CECE;margin-top: -20px;"> The home of creativity!</h2>
              </div>
            </div>
          </div>
          <!-- Grid 1 -->
          <div class="demo-grid-1 mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand" style="background: url('images/starwars.png');background-repeat: no-repeat;text-align: center;background-position: center;">
                  <h2 class="mdl-card__title-text">Star Wars</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand" style="background: url('images/city.png');background-repeat: no-repeat;text-align: center;background-position: center;">
                  <h2 class="mdl-card__title-text">City</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand" style="background: url('images/duplo.png');background-repeat: no-repeat;text-align: center;background-position: center;">
                  <h2 class="mdl-card__title-text">Duplo</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a href="product.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand" style="background: url('images/pirates.png');background-repeat: no-repeat;text-align: center;background-position: center;">
                  <h2 class="mdl-card__title-text">Pirates</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Banner -->
          <div class="demo-grid-1 mdl-grid" style="text-align:center">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square" style="height:200px;background-color:#46B6AC;width:100%;background-image: url('images/lego-bricks-pattern.jpg');">
                <h1 style="text-align:center;color: black;text-shadow: 2px 2px #D0CECE;margin-top: 60px;">Our Massive 20% Sale!</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li>
                <a href="#">Help</a>
              </li>
              <li>
                <a href="#">Privacy and Terms</a>
              </li>
              <li>
                <a href="#">User Agreement</a>
              </li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
  </body>

</html>
